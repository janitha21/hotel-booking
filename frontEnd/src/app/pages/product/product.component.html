<div class="container py-3 theme-container">
  <header>
    <div class="container">
      <div class="row mb-3"></div>
    
      <div class="row">
        <ul class="nav nav-pills nav-fill p-3 bg-dark rounded nav-container">
          <!-- Location Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Location
            </a>
            <ul class="dropdown-menu bg-dark">
              <li><a class="dropdown-item text-light" href="#">Action</a></li>
              <li><a class="dropdown-item text-light" href="#">Another action</a></li>
              <li><hr class="dropdown-divider text-light"></li>
              <li><a class="dropdown-item text-light" href="#">Something else here</a></li>
            </ul>
          </li>

          <!-- Search form -->
          <li class="nav-item ms-auto">
            <form class="d-flex" role="search" (ngSubmit)="changeApi()">
              <input [(ngModel)]="searchName" name="searchName" class="form-control me-2 search-input" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>

    <div class="pricing-header p-3 pb-md-4 mx-auto text-center header-container">
      <h1 class="display-4 fw-normal header-title">
        Hotels In Sri Lanka
      </h1>
      <p class="fs-5 text-body-secondary header-description">
        Discover the best hotels across Sri Lanka with our curated list. 
        Book now and enjoy exclusive deals and offers for your stay.
      </p>
    </div>
  </header>

  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center cards-container">
    <div *ngFor="let product of productInfo" class="col">
      <div class="card h-100 card-style">
        <app-product-card [saveProduct]="product"></app-product-card>
      </div>
    </div>
  </div>
</div>
