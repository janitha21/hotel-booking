<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f0f0f0;">
    <div class="card shadow-sm p-4" style="width: 300px; border-radius: 10px; background-color: #e0e0e0; color: #333;">
      <div class="row mb-3">
        <div class="col-lg-12">
          <h1 class="h5 mb-3 fw-normal text-center">User Login</h1>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-12 col-sm-12 mb-3">
          <input [(ngModel)]="credentials.userName" type="text" class="form-control" id="txtName" placeholder="User Name" style="background-color: #d3d3d3;">
        </div>
  
        <div class="col-lg-12 col-sm-12 mb-3">
          <input [(ngModel)]="credentials.password" type="password" class="form-control" id="txtDescription" placeholder="Password" style="background-color: #d3d3d3;">
        </div>
  
        <div class="col-lg-12 col-sm-12">
          <button (click)="setText()" class="btn btn-primary w-100" style="background-color: #666; border-color: #666;">Add</button>
        </div>
      </div>
    </div>
  </div>
