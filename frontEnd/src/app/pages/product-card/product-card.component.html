<div class="col">
  <div class="card " 
       style="border: #555; 
              
              border-radius: 10px; 
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
              transition: transform 0.3s; 
              overflow: hidden;">
    
    <img src="{{ saveProduct && saveProduct.hotelPhotoPath }}" 
         alt="" 
         style="width: 100%; 
                height: 250px; 
                object-fit: cover; 
                border-radius: 0;">
    
    <div class="card-body" 
         style="padding: 20px; 
                background-color: #d7d2d2;">
      <h3 class="card-title" 
          style="color: #575454; 
                 font-size: 1.5rem; 
                 font-weight: bold; 
                 margin-bottom: 0.5rem;">{{ saveProduct && saveProduct.hotelName }}</h3>
      
      <p class="card-text" 
         style="color: #555; 
                font-size: 1rem; 
                line-height: 1.5; 
                margin-bottom: 1rem;">{{ saveProduct && saveProduct.hotelDescription }}</p>
      
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" 
                  class="btn btn-primary" 
                  style="background-color: #4a4c4e; 
                         border-color: #4a4a4b; 
                         transition: background-color 0.3s;">
            Book
          </button>
        </div>
        <small class="text-body-secondary" 
               style="color: #888;">9 mins ago</small>
      </div>
    </div>
  </div>
</div>
