<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some custom styles */
        .booking-form {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .date-select {
            display: flex;
            justify-content: space-between;
        }
        .date-select select {
            flex: 1;
            margin-right: 10px;
        }
        .date-select select:last-child {
            margin-right: 0; /* Remove margin for the last select */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 booking-form">
            <h3 class="text-center mb-4">Book Your Hotel Room</h3>
            <form>
                <div class="mb-3">
                    <label class="form-label">Check-in Date</label>
                    <div class="date-select mb-3">
                        <select class="form-select" id="checkinDay" required>
                            <option value="" disabled selected>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>

                        <select class="form-select" id="checkinMonth" required>
                            <option value="" disabled selected>Month</option>
                            <!-- Months -->
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <select class="form-select" id="checkinYear" required>
                            <option value="" disabled selected>Year</option>
                            <!-- Years from current to next 7 years -->
                            <script>
                                const currentYear = new Date().getFullYear();
                                for (let i = currentYear; i <= currentYear + 7; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="guestType" class="form-label">Choose Number of People</label>
                    <select class="form-select" id="guestType" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="couple">Couple</option>
                        <option value="family">Family</option>
                        <option value="2plus">2+</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Book</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
